<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Ma Boutique en ligne</h1>
            <div class="navigation">
                <div class="navigation__item">
                    <a href="#">
                        Home
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="main__section">
        <div class="sort">
            <div id="All" class="list__cat__item" >All</div>
            <div id="SmartPhone" class="list__cat__item">SmartPhone</div>
            <div id="Tablet" class="list__cat__item">Tablet</div>
            <div id="Laptop" class="list__cat__item">Pc</div>
        </div>
        <div class="list__articles">
            <h1 class="list__articles__title">Liste des articles en stock</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>BRAND</th>
                        <th>PRICE</th>
                        <th>QUANTITE</th>

                    </tr>
                </thead>
                <tbody class="article__item">
                    
                </tbody>
            </table>
            <div class="basket__item">

            </div>
        </div>
    </section>
</body>
<script src="script/script.js" type="module">
</script>
</html>
