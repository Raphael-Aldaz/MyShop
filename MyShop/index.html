<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Ma Boutique en ligne</h1>
            <div class="navigation">
                <div class="navigation__item">
                    <a href="#">
                        Home
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="main__section">
        <div class="sort">
            <div id="All" class="list__cat__item" >All</div>
            <div id="SmartPhone" class="list__cat__item">SmartPhone</div>
            <div id="Tablet" class="list__cat__item">Tablet</div>
            <div id="Laptop" class="list__cat__item">Pc</div>
        </div>
        <div class="list__articles">
            <h1 class="list__articles__title">Liste des articles en stock</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>BRAND</th>
                        <th>PRICE</th>
                        <th>QUANTITE</th>

                    </tr>
                </thead>
                <tbody class="article__item">
                    
                </tbody>
            </table>
        </div>
        <section class="basket">
            <div class="basket__item">
                
            </div>
                <button class="validateBasket">Valider votre commande</button>
        </section>
        <section class="private__data hiddenForm">

        <form class="private__data__form">
            <div class="form__name">
                <label for="name">Nom : </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form__adresse">
                <label for="adress">Adresse : </label>
                <input type="text" name="adress" id="adress" required>
            </div>
            <div class="form__email">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form__phone">
                <label for="phone">Tel : </label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="form__example">
                <input type="submit" class="paye__button" value="Paye !">
            </div>
            </form>

        </section>

        <section>
            <div class="card">
                <h1>Merci de votre Commande</h1>
                <h3>Commande numero : <p class="order__number"></p></h3>
                <h1>RÃ©capitulatif de votre commande :</h1>
                <div class="card__data">

                </div>
                <div class="card__basket">

                </div>
            </div>
        </section>
    </section>
</body>
<script src="script/script.js" type="module">
</script>
</html>
